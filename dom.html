<!DOCTYPE html>
<html>
<head>
    <title>Sum of Multiples</title>
    <script>
        function sum(a, b, n) {
            let s = 0;
            for (let i = 1; i < n; i++) {
                if (i % a === 0 || i % b === 0) {
                    s += i;
                }
            }
            alert("Sum = " + s);
        }

        function GetValues() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const limit = parseInt(document.getElementById("limit").value);
            document.getElementById("num1").style.display = "none";
            document.getElementById("num2").style.display = "none";
            document.getElementById("limit").style.display = "none";
            document.getElementById("sum").style.display = "none";
            document.getElementById("label1").style.display = "none";
            document.getElementById("label2").style.display = "none";
            document.getElementById("label3").style.display = "none";

            if (isNaN(num1) || isNaN(num2) || isNaN(limit) || limit <= 0) {
                alert("Please enter valid numbers and ensure the limit is positive.");
                return;
            }

            sum(num1, num2, limit);
        }

        function Show() {
            document.getElementById("num1").style.display = "block";
            document.getElementById("num2").style.display = "block";
            document.getElementById("limit").style.display = "block";
            document.getElementById("sum").style.display = "block";
            document.getElementById("label1").style.display = "block";
            document.getElementById("label2").style.display = "block";
            document.getElementById("label3").style.display = "block";
        }
    </script>
</head>
<body>
    <label for="num1" id="label1">Enter First Number</label><br><br>
    <input type="number" id="num1"><br><br>
    <label for="num2" id="label2">Enter Second Number</label><br><br>
    <input type="number" id="num2"><br><br>
    <label for="limit" id="label3">Enter Limit Number</label><br><br>
    <input type="number" id="limit"><br><br>
    <button id="sum" onclick="GetValues()">Check Sum</button><br><br>

    <div>
        <button onclick="Show()">Show</button>
    </div><br>
</body>
</html>
